name: Build macOS DMG

on:
  workflow_dispatch: {}      # allow manual runs
  push:
    tags: ['v*']             # auto-run when you push a tag like v1.0.1

jobs:
  mac-build:
    runs-on: macos-13        # or macos-14
    strategy:
      matrix:
        arch: [x64, arm64]   # build both Intel & Apple Silicon
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build DMG
        run: npx electron-builder --mac dmg --${{ matrix.arch }} -p never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IdleHelper-mac-${{ matrix.arch }}
          path: dist/*.dmg
